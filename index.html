<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seaside 14 Black – Growth Plan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🏐 Seaside 14 Black – One-Month Growth Plan</h1>
    <p>Optional bodyweight plan designed to help our team build strength, stability, and explosiveness.</p>
  </header>

  <div class="controls" role="toolbar" aria-label="Planner controls">
    <div class="row" style="gap:6px 12px">
      <strong>Week:</strong>
      <button class="btn" data-week="1" aria-pressed="true">1</button>
      <button class="btn" data-week="2">2</button>
      <button class="btn" data-week="3">3</button>
      <button class="btn" data-week="4">4</button>
    </div>
    <div class="row" style="margin-left:auto">
      <button id="themeBtn" class="btn ghost">Theme: Light</button>
      <button id="resetWeek" class="btn ghost">Reset week</button>
      <button id="printBtn" class="btn primary">Print / Save PDF</button>
    </div>
  </div>

  <div class="bar">
    <div id="progressBar" class="bar-inner" style="width:0%"></div>
    <div id="progressText" class="bar-text">0/7</div>
  </div>

  <main id="days"></main>

  <script src="script.js"></script>
</body>
</html>
